[env]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
lib_deps =
	rweather/Crypto@0.4.0
	rweather/CryptoLW@0.4.0

[env:aes_gcm_enc]
build_src_filter = +<aes_gcm_bench_enc.cpp>

[env:aes_gcm_dec]
build_src_filter = +<aes_gcm_bench_dec.cpp>

[env:ascon_bench_enc]
build_src_filter = +<ascon_bench_enc.cpp>

[env:ascon_bench_dec]
build_src_filter = +<ascon_bench_dec.cpp>

[env:chacha20_poly1305_enc]
build_src_filter = +<chacha20_poly1305_bench_enc.cpp>

[env:chacha20_poly1305_dec]
build_src_filter = +<chacha20_poly1305_bench_dec.cpp>

[env:base]
build_src_filter = +<base_bench.cpp>
